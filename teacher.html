
        <style>
            .subscribe-button {
                background-color: rgb(255, 8, 8);
                border: none;
                color: white;
                height: 36px;
                width: 100px;
                cursor:pointer;
                margin-right: 8px;
                border-radius: 2px;
                margin-right: 20px;
                transition: opacity 1s;
            }
            .subscribe-button:hover {
                opacity: 0.3;
                
            }

            .join-button {
                background-color: black
                border-width: 1px;
                border-color: rgb(255, 0, 0);
                border-radius: 2px;  
                border: 1px;
                border-style: solid;
                border-width: 1px;
                color: blue;
                height: 36px;
                width: 85px;
                cursor:pointer;
                margin-right: 20px;
                transition: background-color  1s
            }
            
            .join-button:hover {
                background-color: violet;
            }
                        
            

            .tweet-button {
                background-color: blue;
                width: 80px;
                height:36px ;
                color:white;
                border-radius: 18px;
                border: none;
                font-weight: bold;
                font-size: 15px;
                cursor: pointer;
                

            }

            .tweet-button:hover {
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
            }

        <button class="subscribe-button">

        </button>
